<body>
	If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.

	Find the sum of all the multiples of 3 or 5 below 1500.


	<script>
	//need to find all multiples of 3 (i%3===0) and 5(i%5===0) below 1500 (i<1500)
	//then add them (i) to an array [] --> (push?)
	//then sum all numbers in the array --> start at 0 then sum += i
	//** REMEMBER: i += 1!!
	var sum = 0;
	var i = 0
	

	while (i < 1500) {
		if (i % 3 === 0 || i % 5 === 0) {
			sum += i;
		}
		i += 1;
	}
	console.log(sum);

</script>
